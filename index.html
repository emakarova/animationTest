<!DOCTYPE html>
<head>
  <style>
    body {
      margin: 0;
    }

    #cloud {
      width: 300px;
      height: 500px;
    }
    #cloud img {
      width: 250px;
      margin-top: 200px;
      margin-left: 30px;
    }


    #photo2 {
      animation: flowDown 2s 0.7s ease-in-out;
      position: absolute;
      opacity: 0;
    }

    #photo2 img {
      width: 50px;
    }

    #music2 {
      position: absolute;
      animation: flowDown2 2s 0.7s ease-in-out;
      opacity: 0;
    }

    #music2 img {
      width: 50px;
    }

    #movie2 {
      position: absolute;
      animation: flowDown3 2s 0.7s ease-in-out;
      opacity: 0;

    }

    #movie2 img {
      width: 50px;
    }


    #photo1 {
      animation: flowDown 2s ease-in-out;
      position: absolute;
      z-index: -1;
      opacity: 0;
    }

    #photo1 img {
      width: 50px;
    }

    #music1 {
      position: absolute;
      animation: flowDown2 2s ease-in-out;
      z-index: -1;
      opacity: 0;
    }

    #music1 img {
      width: 50px;
    }

    #movie1 {
      position: absolute;
      z-index: -1;
      animation: flowDown3 2s ease-in-out;
      opacity: 0;
    }

    #movie1 img {
      width: 50px;
    }

    @keyframes flowDown {
      0% {transform: translate(0px, 3px) rotate(-20deg); opacity: 1;}
      100% {transform: translate(110px, 260px) rotate(380deg); opacity: 1;}
    }

    @keyframes flowDown2 {
      0% {transform: translate(120px, 5px) rotate(0deg); opacity: 1;}
      100% {transform: translate(130px, 280px) rotate(360deg); opacity: 1;}
    }

    @keyframes flowDown3 {
      0% {transform: translate(220px,3px) rotate(30deg); opacity: 1;}
      100% {transform: translate(150px,260px) rotate(390deg); opacity: 1;}
    }

  </style>

  <link rel="stylesheet/text" type="text/css" href="styles.css" />
</head>

<body>

  <div id="photo2">
    <img src="assets/photo.svg" />
  </div>

  <div id="music2">
    <img src="assets/music.svg" />
  </div>

  <div id="movie2">
    <img src="assets/movie.svg" />
  </div>


  <div id="photo1">
    <img src="assets/photo.svg" />
  </div>

  <div id="music1">
    <img src="assets/music.svg" />
  </div>

  <div id="movie1">
    <img src="assets/movie.svg" />
  </div>

  <div id="cloud">
    <img src="assets/cloud.svg" />
  </div>
</body>
